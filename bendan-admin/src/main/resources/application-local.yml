    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full

logging:
  level:
    com:
      obeast:
        debug

#-----自定义配置
security:
  resources:
    ignore:
      urls:
        - "/v3/api-docs/**"
        - "/swagger-ui/**"
        - "/swagger-ui.html/**"
        - "/swagger-resources/**"
        - "/favicon.ico"
        - "/oauth2/token"
        - "/sysUser/login"


# swagger 配置
swagger:
  enabled: true
  title: bendan Swagger API
  gateway: http://${GATEWAY_HOST:127.0.0.1}:${GATEWAY-PORT:8888}
  token-url: ${swagger.gateway}/auth/oauth2/token
  scope: message.read
  services:
    agri-iot-admin: admin