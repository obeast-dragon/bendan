server:
  port: 18814

spring:
  profiles:
    active: local
  application:
    name: bendan-gateway
  cloud:
    nacos:
      discovery:
        server-addr: http://127.0.0.1:8848
      config:
        server-addr: http://127.0.0.1:8848
        file-extension: yaml

    gateway:
      discovery:
        locator:
          #使用小写服务名，默认是大写
          lower-case-service-id: true
          #开启从注册中心动态创建路由的功能
          enabled: true
      #配置路由
      routes:
        - id: auth-route
          uri: lb://agri-iot-auth
          order: 2
          predicates:
            - Path=/auth/**

        - id: admin-route
          uri: lb://agri-iot-admin
          order: 3
          predicates:
            - Path=/admin/**

        # swagger路由转发配置
        - id: openapi
          uri: lb://agri-iot-admin
          order: 4
          predicates:
            - Path=/v3/api-docs/**